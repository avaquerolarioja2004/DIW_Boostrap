<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 16 PRO</title>
  <link rel="stylesheet" href="../tools/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<script src="../tools/js/bootstrap.bundle.min.js"></script>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">
      <img src="../img/teleCarrito.png" alt="Logo">
    </a>
      <form class="d-flex ms-auto">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
      <a class="navbar-brand" href="#">
        <img src="../img/cesta.png" alt="Cesta">
      </a>
      <a class="navbar-brand" href="#">
        <img src="../img/perfil.png" alt="Perfil">
      </a>
          
  </div>
</nav>

<!-- Contenedor principal -->
<div class="container product-container text-center my-4">
  <!-- Imagen del Producto -->
  <img src="../img/iphone.jpg" alt="iPhone 16 PRO" class="product-image img-fluid mb-4">
  
  <!-- Nombre del Producto -->
  <h2 class="product-title fw-bold">iPhone 16 PRO</h2>

  <!-- Opciones de Almacenamiento y Memoria RAM -->
  <div class="row mb-3">
    <div class="col-6">
      <h6>Almacenamiento</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="almacenamiento" id="512GB" checked>
        <label class="form-check-label" for="512GB">512 GB</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="almacenamiento" id="1TB">
        <label class="form-check-label" for="1TB">1 TB</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="almacenamiento" id="2TB">
        <label class="form-check-label" for="2TB">2 TB</label>
      </div>
    </div>
    <div class="col-6">
      <h6>Memoria RAM</h6>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ram" id="32GB" checked>
        <label class="form-check-label" for="32GB">32 GB</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="ram" id="64GB">
        <label class="form-check-label" for="64GB">64 GB</label>
      </div>
    </div>
  </div>

  <!-- Precio -->
  <h3 class="price">1.600€</h3>

  <!-- Botones -->
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-add me-2">Añadir</button>
    <button class="btn btn-primary btn-buy">Comprar</button>
  </div>
</div>
</body>
</html>

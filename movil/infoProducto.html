<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 16 PRO</title>
  <link rel="stylesheet" href="../tools/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<script src="../tools/js/bootstrap.bundle.min.js"></script>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand" href="#">
      <img src="../img/logo.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="d-flex me-2 flex-grow-1">
      <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>
    <div class="d-flex align-items-center">
      <a href="#" class="me-3">
        <img src="../img/cesta.png" alt="Carrito" style="width: 30px; height: auto;">
      </a>
      <a href="./login.html">
        <img src="../img/perfil.png" alt="Usuario" style="width: 30px; height: auto;">
      </a>
    </div>
  </div>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Carrito</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Contenedor principal -->
<div class="container product-container my-4">
  <div class="row d-flex align-items-center justify-content-center">
    <!-- Imagen del Producto -->
    <div class="col-12 col-lg-6 text-center mb-4 mb-lg-0">
      <img src="../img/iphone.jpg" alt="iPhone 16 PRO" class="product-image img-fluid">
    </div>

    <!-- Detalles del Producto -->
    <div class="col-12 col-lg-6">
      <!-- Nombre del Producto -->
      <h2 class="product-title fw-bold text-center text-lg-start">iPhone 16 PRO</h2>

      <!-- Opciones de Almacenamiento y Memoria RAM -->
      <div class="row mb-3">
        <div class="col-6">
          <h6>Almacenamiento</h6>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="almacenamiento" id="512GB" checked>
            <label class="form-check-label" for="512GB">512 GB</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="almacenamiento" id="1TB">
            <label class="form-check-label" for="1TB">1 TB</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="almacenamiento" id="2TB">
            <label class="form-check-label" for="2TB">2 TB</label>
          </div>
        </div>
        <div class="col-6">
          <h6>Memoria RAM</h6>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ram" id="32GB" checked>
            <label class="form-check-label" for="32GB">32 GB</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ram" id="64GB">
            <label class="form-check-label" for="64GB">64 GB</label>
          </div>
        </div>
      </div>

      <!-- Precio -->
      <h3 class="price text-center text-lg-start">1.600€</h3>

      <!-- Botones -->
      <div class="d-flex justify-content-center justify-content-lg-start mt-3">
        <button class="btn btn-add me-2">Añadir</button>
        <button class="btn btn-primary btn-buy">Comprar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

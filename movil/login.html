<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - TopTech</title>
    <link rel="stylesheet" href="../tools/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 900px;
            margin-top: 50px;
        }
        .login-logo img {
            width: 80px;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container justify-content-center align-items-center vh-100">
    <div class="login-container row g-0 shadow-lg">
        <!-- Columna izquierda con el logo e imagen de carrito, solo visible en escritorio -->
        <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center text-center bg-light">
            <div class="login-logo">
                <img src="../img/logo.png" alt="Logo de TopTech">
            </div>
            <img src="../img/teleCarrito.png" alt="Carrito en pantalla" class="img-fluid mb-3">
            <p><strong>Inicia Sesión para una mejor experiencia</strong></p>
        </div>
        <!-- Columna del formulario, que ocupa toda la pantalla en dispositivos móviles -->
        <div class="col-12 col-md-6 p-4">
            <div class="text-center d-md-none mb-3">
                <!-- Logo y mensaje, solo visibles en móvil -->
                <img src="../img/teleCarrito.png" alt="Logo de TopTech" class="mb-2">
                <p><strong>Inicia Sesión para una mejor experiencia</strong></p>
            </div>
            <form>
                <div class="mb-3">
                    <label for="usuario" class="form-label"><strong>Usuario</strong></label>
                    <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="mb-3">
                    <label for="contrasena" class="form-label"><strong>Contraseña</strong></label>
                    <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary login-btn">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
<script src="../tools/js/bootstrap.bundle.min.js"></script>
</body>
</html>

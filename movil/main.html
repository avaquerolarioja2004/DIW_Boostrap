<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Productos</title>
    <link rel="stylesheet" href="../tools/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Marca</a>
            <!-- Buscador -->
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
            </form>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carrusel de Productos -->
    <div id="carouselExampleIndicators" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/teclado.png" class="d-block w-100" alt="Teclado Gaming">
            </div>
            <div class="carousel-item">
                <img src="../img/raton.png" class="d-block w-100" alt="Raton">
            </div>
        </div>
        <!-- Botón Anterior con clase de Bootstrap para mejor contraste -->
        <button class="carousel-control-prev btn btn-danger" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <!-- Botón Siguiente con clase de Bootstrap para mejor contraste -->
        <button class="carousel-control-next btn btn-danger" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Sección de Productos -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 col-md-3 text-center mb-4">
                <a href="./infoProducto.html"><img src="../img/iphone.jpg" class="img-fluid" alt="iPhone 16 Pro"></a>
                <h6>iPhone 16 Pro</h6>
                <p class="text-primary">12.345€</p>
            </div>
            <div class="col-6 col-md-3 text-center mb-4">
                <img src="../img/pc.png" class="img-fluid" alt="PC Intel i7">
                <h6>Intel i7 16GB 4090...</h6>
                <p class="text-primary">4.321€</p>
            </div>
            <div class="col-6 col-md-3 text-center mb-4">
                <img src="../img/teclado.png" class="img-fluid" alt="Teclado Gaming">
                <h6>Teclado Gaming</h6>
                <p class="text-primary">145€</p>
            </div>
            <div class="col-6 col-md-3 text-center mb-4">
                <img src="../img/raton.png" class="img-fluid" alt="Logitech G Superlight">
                <h6>Logitech G Superlight</h6>
                <p class="text-primary">321€</p>
            </div>
        </div>
    </div>
    <script src="../tools/js/bootstrap.bundle.min.js"></script>
</body>

</html>
